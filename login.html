<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica DermaCare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 480px;
            margin: 6rem auto 4rem;
            padding: 0 1.5rem;
        }
        .auth-card {
            background: white;
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .auth-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--bg-light);
            padding: 0.5rem;
            border-radius: 0.75rem;
        }
        .auth-tab {
            flex: 1;
            padding: 0.75rem;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.3s;
            color: var(--text-main);
        }
        .auth-tab.active {
            background: white;
            color: var(--primary-color);
            box-shadow: var(--shadow-sm);
        }
        .auth-form {
            display: none;
        }
        .auth-form.active {
            display: block;
        }
        .test-accounts {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }
        .test-accounts p {
            color: var(--text-light);
            font-size: 0.875rem;
            line-height: 1.8;
        }
        .test-accounts small {
            display: block;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <div class="logo-icon">DC</div>
                <span>DermaCare</span>
            </div>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Início</a></li>
                <li><a href="services.html">Serviços</a></li>
                <li><a href="appointments.html">Marcar Consulta</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-icon">DC</div>
                <h1 style="font-family: 'Poppins', sans-serif; font-size: 1.75rem; color: var(--text-dark); margin: 0;">Bem-vindo de Volta</h1>
                <p style="color: var(--text-light); margin-top: 0.5rem;">Aceda à sua conta para continuar</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Criar Conta</button>
            </div>

            <div id="alertMessage" class="hidden"></div>

            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" required placeholder="seu.email@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Senha</label>
                    <input type="password" id="loginPassword" class="form-control" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Entrar
                </button>
            </form>

            <!-- Formulário de Registo -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nome Completo</label>
                    <input type="text" id="registerName" class="form-control" required placeholder="João Silva">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" class="form-control" required placeholder="seu.email@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="registerPhone">Telefone</label>
                    <input type="tel" id="registerPhone" class="form-control" placeholder="+351 912 345 678">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Senha</label>
                    <input type="password" id="registerPassword" class="form-control" required minlength="6" placeholder="Mínimo 6 caracteres">
                </div>

                <div class="form-group">
                    <label for="registerPasswordConfirm">Confirmar Senha</label>
                    <input type="password" id="registerPasswordConfirm" class="form-control" required minlength="6" placeholder="Repita a senha">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Criar Conta
                </button>
            </form>

            <div class="test-accounts">
                <p>
                    <strong style="color: var(--text-main);">Contas de Teste Disponíveis:</strong><br>
                    <small>
                        <strong>Admin:</strong> admin@dermacare.pt / admin123<br>
                        <strong>Médico:</strong> medico@dermacare.pt / medico123<br>
                        <strong>Paciente:</strong> paciente@dermacare.pt / paciente123
                    </small>
                </p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
